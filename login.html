<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="IMAGES/pinkRose.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap" rel="stylesheet">
</head>

<body>
    <div id="cont">
    <form action="biryani.html">
        <h1>LOGIN FORM</h1>
        <label for="">Username</label>
        <input type="text" id="user" placeholder="Enter the Username">
        <label for="">Password</label>
        <input type="password" id="pass" placeholder="Enter the Password">
        <div id="but">
            <button>LOGIN</button>
            <button id="can">CANCEL</button>
        </div>
        
        <a href="https://www.facebook.com/recover/initiate/">forgot password</a>
        <a href="https://www.facebook.com/reg/">create a new account</a>
    </form>
    </div>
</body>
</html>
